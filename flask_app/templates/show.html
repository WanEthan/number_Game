<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary mb-3" data-bs-theme="dark">
            <div class="container-fluid">
                <h1 class="welcometitle">LEADERBOARD</h1>
                <div class="row" style="width: 320px;">
                    <div class="col">
                        <a href="/back" class="btn btn-light btn-lg">HOME</a>
                    </div>

                    <div class="mx-auto col">
                        <a href="/reset" class="btn btn-light btn-lg">Play
                            Again</a>
                    </div>
                </div>
        </nav>
        <div class="leaderboard_table">
            <table class="table table-hover table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Rank</th>
                        <th scope="col">Player Name</th>
                        <th scope="col">Total Attemp(s)</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for player in players %}
                    <tr>
                        <td class="table-light">{{ player.ranks }}</td>
                        <td>{{ player.name }}</td>
                        <td class="table-light">{{ player.attemps }}</td>
                        <td>{{ player.updated_at }}</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
