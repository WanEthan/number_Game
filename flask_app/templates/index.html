<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&display=swap" rel="stylesheet">
    <title>Number-Bomb Game</title>
</head>

<body>
    <div class="container">

        <nav class="navbar bg-body-tertiary mb-3" data-bs-theme="dark">
            <div class="container-fluid">
                <h1 class="welcometitle">Wecome to Number-Bomb Game!</h1>
        </nav>
        <div class="random mb-3"><p id="output">---</p></div>
        <div class="card mx-auto text-center  mb-3" style="width: 50rem;">
            <div class="card-header">Instructions</div>
            <ul class="list-group list-group-info">
                <li class="list-group-item">1. There is a secret bomb integer from 1-100.</li>
                <li class="list-group-item">2. Players will have five chances to take turn to guess a number.</li>
                <li class="list-group-item">3. Player who take the bomb number win and can leave his/her name on the
                    game's leaderboard.</li>
            </ul>
        </div>
        <div class="mx-auto" style="text-align: center;">
            <div class="row">
                <div class="col">
                    <a class="btn btn-dark btn-lg" href="/show">Leaderboard</a>
                </div>
                <div class="col">
                    <a href="/games" class="btn btn-dark btn-lg">Start Now</a>
                </div>

            </div>

        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
